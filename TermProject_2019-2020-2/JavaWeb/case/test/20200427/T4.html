<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        .sLi ul {
            display: none;
        }
    </style>
    <script src="../../../js/http_cdn.bootcss.com_jquery_1.12.4_jquery.js"></script>
    <script>

            $(".sLi").hover(function () {
                $(".sLi ul").slideDown(1000);
            }, function () {
                $(".sLi ul").slideUp(1000);

</head>
