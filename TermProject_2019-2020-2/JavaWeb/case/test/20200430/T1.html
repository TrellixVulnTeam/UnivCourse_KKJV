<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .all {
            /*边框*/
            border: 1px solid red;
            /*页面居中*/
            margin: 0 auto;
            /*页面上边距*/
            margin-top: 80px;
            /*元素宽度*/
            width: 1000px;
        }

        .photo {
            /*元素宽度*/
            width: 300px;
            /*元素高度*/
            height: 300px;
            /*边框*/
            border: 1px solid #00ff73;
            /*形状圆角*/
            border-radius: 300px;
            transform: rotate(7deg);
            /*IE 9*/
            -ms-transform: rotate(7deg);
            /*FireFox*/
            -moz-transform: rotate(7deg);
            /*Safari & Chrome*/
            -webkit-transform: rotate(7deg);
            /*Opera*/
            -o-transform: rotate(7deg);
        }

        .video {
            /*元素隐藏*/
            display: none;
        }
    </style>
    <script src="../../../js/http_cdn.bootcss.com_jquery_1.12.4_jquery.js"></script>
</head>
<body>
<div class="all">
    <!--    图形元素显示区-->
    <table>
        <tr>
            <td><img src="../../../img/job20200412/photo1.jpg" id="photo1" class="photo" alt="">
                <input type="button" id="btn1" value="Play" onclick="play(1)">
            </td>
            <td><img src="../../../img/job20200412/photo2.jpg" id="photo2" class="photo" alt="">
                <input type="button" id="btn2" value="Play" onclick="play(2)">
            </td>
            <td><img src="../../../img/job20200412/photo3.jpg" id="photo3" class="photo" alt="">
                <input type="button" id="btn3" value="Play" onclick="play(3)">
            </td>
        </tr>
    </table>

    <!--    音乐元素预留区-->
    <div class="video" id="videoALL">
        <video id="video1" controls="controls">
            <source type="video/mp4" src="../../../static/music/music1.mp3">
        </video>
        <video id="video2" controls="controls">
            <source type="video/mp4" src="../../../static/music/music2.mp3">
        </video>
        <video id="video3" controls="controls">
            <source type="video/mp4" src="../../../static/music/music3.mp3">
        </video>
    </div>
</div>
</body>
