<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>登录</title>
    <!-- link css -->
    <link href="../css/style.reset.css" rel="stylesheet" type="text/css"/>
    <link href="../css/css3style.css" rel="stylesheet" type="text/css"/>
    <link href="../css/font-color-size.css" rel="stylesheet" type="text/css"/>
    <link href="../css/table.select.style.css" rel="stylesheet" type="text/css"/>
    <link href="../css/login-style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<!-- 顶部 -->
<div class="login-top center">
</div>

<!-- 登录 -->
<div class="login-body shadow center">

    <div class="clear center" style=" width:94% ; height:60px ; "><span style="display:none">此DIV起增高作用！</span></div>
    <div class="login-enter enterInput center">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td rowspan="5" width="67%">
                    <div class="login-focus fr" style="border-right:1px dotted #ccc">
                        <img height="295" src="../img/other/focus01.jpg" width="450"/>
                    </div>
                </td>
                <td width="33%">
                    <input class="login-input-text  box-shadow fl" id="user" name="" type="text" value="用户名/邮箱/手机"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="login-input-text login-input-password box-shadow fl" id="mima" name=""
                           type="password" value="密码"/>
                </td>
            </tr>
            <tr>
                <td><a href="index.html">
                    <p style="padding-top:15px ; _padding-top:5px">
                        <button class="login-input-submit fl">登 录</button>
                    </p>
                </a></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <div style="border-bottom:1px dotted #CCCCCC ; width:250px ; padding:7px 0 ; margin-bottom:7px">
                        <a href="wangji.html">忘了密码？</a>&nbsp;&nbsp; | &nbsp;&nbsp;<a href="zhuce.html">注册新帐号</a>&nbsp;&nbsp;
                        | &nbsp;&nbsp;意见反馈
                    </div>

                    <div><span><strong>合作账号登录</strong></span> 腾讯QQ 新浪微博 淘宝账号</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="clear center" style=" width:94% ; height:60px ; "><span style="display:none">此DIV起增高作用！</span></div>

</div>

<!-- 底部 -->
<div class="login-bottom center">
    <p>
        <a href="#">关于我们</a> | <a href="#">招贤纳士</a> | <a href="#">新闻资讯</a> |
        <a href="#">联系我们</a> | <a href="#">免责条款</a>
    </p>
    <p>
        Copyright©2009-2014 中国美博城 All Rights Reserved<br/>
        中国美博城 安徽省合肥市居巢区 联系电话：（86）0551-123456789<br/>
        皖ICP备012344578号
    </p>
</div>

<!-- JS调用 -->
<script language="JavaScript" type="text/javascript">
    function addListener(element, e, fn) {
        if (element.addEventListener) {
            element.addEventListener(e, fn, false);
        } else {
            element.attachEvent("on" + e, fn);
        }
    }

    var user = document.getElementById("user");
    addListener(user, "click", function () {
        user.value = "";
        //		user.style.border = "1px solid #919db6";
    })
    addListener(user, "blur", function () {
        user.value = "用户名/邮箱/手机";
        //		user.style.border = "1px solid #d7d4d4";
    })
    var mima = document.getElementById("mima");
    addListener(mima, "click", function () {
        mima.value = "";
        //		user.style.border = "1px solid #919db6";
    })
    addListener(mima, "blur", function () {
        mima.value = "密码";
        //		user.style.border = "1px solid #d7d4d4";
    })
</script>
</body>
