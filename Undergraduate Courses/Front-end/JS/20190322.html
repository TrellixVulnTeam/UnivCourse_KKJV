<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var i, j, sum;
    for (i = 1; i <= 9; i++) {
      for (j = 9; j >= i; j--) {
        sum = i * j;
        document.write(i, "*", j, "=", sum, "\t");
      }
      document.write("<br>");
    }
    document.write("<br>");
    for (i = 1; i <= 9; i++) {
      for (j = 1; j <= i; j++) {
        sum = i * j;
        document.write(i, "*", j, "=", sum, "\t");
      }
      document.write("<br>");
    }

    document.write("<br>");
    document.write("公元2000年 ~ 3000年的闰年如下<br>");
    for (var Year = 2000; Year <= 3000; Year++) {
      if (Year % 4 == 0 && Year % 100 != 0 || Year % 400 == 0) {
        // alert(Year + "是闰年");
        document.write(Year, "\t");
      }
      // else {
      //   alert(Year + "不是闰年")
      // }
    }
    </script>
  </body>
</html>
