<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var Year = 2000;
      if (Year % 4 == 0 && Year % 100 != 0 || Year % 400 == 0) {
        alert(Year + "是闰年")
      } else {
        alert(Year + "不是闰年")
      }

      var Number = 0921;
      if (Number >= 0) {
        if (Number < 10) {
          alert(Number + " 一位数")
        } else if(Number < 100){
          alert(Number + " 两位数")
        }else if(Number < 1000){
          alert(Number + " 三位数")
        }else if(Number < 10000){
          alert(Number + " 四位数")
        }
      } else {
        alert(Number + " 是负数")
      }

      var mYear = 2020;
      var mMonth = 2;
      var mDate = 0;
      switch (mMonth) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:  mDate = 31;
          break;
        case 4:
        case 5:
        case 9:
        case 11: mDate = 30;
          break;
        case 2:  mDate = 28;
          break;
        default:
          alert(mMonth + "输入错误")
      }
      if (mYear % 4 == 0 && mYear % 100 != 0 || mYear % 400 == 0) {
        mDate += 1;
        alert(mYear + "年" + mMonth + "月一共有" + mDate + "天")
      } else {
        alert(mYear + "年" + mMonth + "月一共有" + mDate + "天")
      }
    </script>
  </body>
</html>
