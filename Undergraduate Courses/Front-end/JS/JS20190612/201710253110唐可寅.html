<script type="text/javascript">
	function fun(){
		var yhm=document.getElementById("yhm").value
	    var nc=document.getElementById("nc").value
	    var yx=document.getElementById("yx").value
	    var mima=document.getElementById("mm").value
	    var tele=document.getElementById("sjhm").value
	    var shen=document.getElementById("sfz").value
	    var qrm=document.getElementById("qrm").value
	    var span1=document.getElementsByTagName("span")[0];
	    var span2=document.getElementsByTagName("span")[1];
	    var span3=document.getElementsByTagName("span")[2];
	    var span4=document.getElementsByTagName("span")[3];
	    var span5=document.getElementsByTagName("span")[4];
	    var span6=document.getElementsByTagName("span")[5];
	    var span7=document.getElementsByTagName("span")[6];
	    if (!/^[A-Za-z0-9_.-]{4,18}$/.test(yhm)) {
	    	span1.innerText="由字母、数字、下划线、点、减号组成的4-18位字符，以数字、字母开头或结尾";
	    	span1.style.color="red"
	    	return false;
	    }
	    if (!/^(\w{4,20}|\W{2-10})$/.test(nc)) {
	    	span2.innerText="包含汉字、字母、数字、下划线的4-20位字符，汉字占2个字符"
	    	span2.style.color="red"
	    	return false;
	    }
	    if (!/^\w+@\w+\.[a-zA-Z]{2,3}(\.[][a-zA-Z]{2,3})?$/.test(yx)) {
	    	span3.innerText="邮箱账号·域名，如：good@tom.com、whg@sina.com.cn"
	    	span3.style.color="red"
	    	return false;
	    }
	    if (!/^[a-zA-Z0-9]{4,10}$/.test(mima)) {
	    	span4.innerText="由英文字母和数字组成的4-10位字符"
	    	span4.style.color="red"
	    	return false;
	    }
	    if (!/^1[3|5|8][0-9]\d{8}$/.test(tele)) {
	    	span6.innerText="手机号由11位数字组成，且以13，15，18开头"
	    	span6.style.color="red"
	    	return false;
	    }
	    if (!/(\d{15}|\d{18})/.test(shen)) {
	    	span7.innerText="由15位或18位数字组成"
	    	span7.style.color="red"
	    	return false;
	    }
	}
