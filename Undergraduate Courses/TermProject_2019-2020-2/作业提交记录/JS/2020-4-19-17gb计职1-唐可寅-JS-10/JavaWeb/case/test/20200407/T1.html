<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isAllPrice(age) {
            if (age >= 18) {
                return "全价票";
            } else {
                return "半价票";
            }
        }
    </script>
</head>
<body>
<p>
    张三 20
    <script>
        document.write(isAllPrice(20));
    </script>
</p>
<p>
    李四 16
    <script>
        document.write(isAllPrice(16));
    </script>
</p>
</body>
</html>
