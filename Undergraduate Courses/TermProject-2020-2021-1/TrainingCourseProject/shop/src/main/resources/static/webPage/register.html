		<script>
			function reg(){
				if(checkEmail()){
					$("#form1").submit();
				}

			}
			function checkEmail(){
				let str=false;
				let userEmail=$("#email").val();
				let reg=/^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/
				if(reg.test(userEmail)){
					$.ajax({
						url: '../selectUserIsExist',
						type:'post',
						dataType:'text',
						async:false,
						data:{'userEmail':userEmail},
						success:function (data){
							if(data=='true'){
								alert('账号已被注册');
								$('#email').css("borderColor","red");
							}else{
								str=true;
								$('#email').css("borderColor","green");
							}
						}
					})
				}
				else{
					alert('邮箱格式错误')
					$('#email').css("borderColor","red");
				}
				return str;
			}
		</script>
